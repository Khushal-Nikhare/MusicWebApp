<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Songs</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function fetchTrendingSongs() {
            $.ajax({
                url: "{% url 'fetch_trending_songs' %}",
                method: "GET",
                success: function(data) {
                    var songsList = $("#songs-list");
                    songsList.empty();
                    if (data.trending_songs) {
                        data.trending_songs.forEach(function(song) {
                            songsList.append(
                                "<li><strong>" + song.title + "</strong> by " + song.artists[0].name + "<br>" +
                                "<a href='https://www.youtube.com/watch?v=" + song.videoId + "' target='_blank'>Watch on YouTube</a></li>"
                            );
                        });
                    }
                },
                error: function(error) {
                    console.error("Error fetching trending songs:", error);
                }
            });
        }
    </script>
</head>
<body>
    <h1>Trending Songs</h1>
    <button onclick="fetchTrendingSongs()">Fetch Trending Songs</button>
    <ul id="songs-list"></ul>
</body>
</html>
